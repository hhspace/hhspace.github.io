<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <![endif]-->
      
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
      <style>
          p {margin-bottom: 0px; margin-top: 5px; line-height: 1.25}
          .reviews {margin-top: 10px;}
          .short {border: 1px solid #eee;}
          .maps {background: #eee; height: 150px;}
          .p10 {padding: 10px}
          .container {width: 100%; max-width: 1300px;}
      </style>
  </head>
  <body>
      <div id="place">
         <div class="container">
          <div class="row" style="margin-top: 80px;">
            <div class="col-lg-3 col-md-4 col-sm-4">
                <div class="short">
                    <div class="maps" id="map"></div>
                    <div class="p10">
                        <div class="adress">
                            <p><b>Улица</b>, номер дома</p>
                            <p>
                                <router-link to="/foo">Посмотреть карту и ближайшие остановки общественного транспорта</router-link>
                            </p>
                            <p class="photo">
                                <router-link to="/bar">Фото</router-link>
                            </p>
                        </div>
                        <div class="phone"><a href="tel:88007353535">8 (800) 735-35-35</a></div>
                        <div class="web"><a href="http://google.com" target="_blank">google.com</a></div>
                        <div class="reviews">
                            <a href="#reviews" class="btn btn-sm btn-primary">Написать отзыв</a>
                            <small>Отзывов добавлено: 10</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-9 col-md-8 col-sm-8">
                <router-view></router-view>
            </div>
        </div>
    </div>
      </div>
     
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/app/place.js"></script>
